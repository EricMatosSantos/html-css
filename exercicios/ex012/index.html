<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de video</title>
</head>
<body>
    <h1>Reproduzir video</h1>
    <p>Vamos aprender a reproduzir video em HTML5</p>
    <video src="midia/video.mp4" controls muted autoplay width="300"></video>
    <h1>Inserindo Videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TQ5DUv_ZwRg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video no site</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PD1Uwb0TnPs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

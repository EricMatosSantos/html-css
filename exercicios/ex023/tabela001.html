<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="tabela001.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
     HIERARQUIA DE TABELAS (simples)
    TABLE = TABELA
    TABLE ROWS = LINHA DE TABELA
    TABLE HEADER = CABEÇALHO DE TABELA
    TABLE DATA = DADO DE TABELA


    -->
    <table>
        <tr class="menu"> <!--Primeira Linha-->
            <td>Frutas</td>
            <td>Quantidade</td>
            <td>Preço</td>
        </tr>
        <tr class="primeira"> <!--Segunda Linha-->
            <td>Banana</td>
            <td>1</td>
            <td>R$ 7,99</td>
        </tr>
        <tr class="segunda"> <!--Terceira linha-->
            <td>Morango</td>
            <td>1</td>
            <td class="numero">R$ 3,99</td>
        </tr>
        <tr class="terceira"> <!--Quarta Linha-->
            <td>Laranja</td>
            <td>1</td>
            <td class="numero">R$ 8,99</td>
        </tr>
    </table>
</body>
</html>

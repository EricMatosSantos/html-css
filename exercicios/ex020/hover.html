<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

div > p{
    display: none;
}

div:hover{
    color: greenyellow;
}

div:hover > p{
    display: block;
}


    </style>
</head>
<body>
    <h1>Teste sobre Hover</h1>
    <p>No texto abaixo passe o mouse!</p>
    <div>Aqui você pode passar seu mouse
        <p>ISSO AQUI É PARA FICAR ESCONDIDO!!!!</p>
        <p>ESTE TEXTO AQUI TAMBÉM!!!!</p>
    </div>
</body>
</html>
